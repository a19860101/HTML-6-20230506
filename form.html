<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="pw">密碼</label>
        <input type="password" id="pw" name="pw" required>
        <br>
        <label for="number">數量</label>
        <input type="number" id="number" name="number" min="1" max="3" required>
        <br>
        <label for="birth">出生日期</label>
        <input type="date" id="birth" name="birth">
        <br>
        <label for="edu">學歷</label>
        <select name="edu" id="edu">
            <option value="國小">國小</option>
            <option value="國中">國中</option>
            <option value="高中職">高中職</option>
            <option value="大專院校">大專院校</option>
        </select>
        <br>
        <label for="gender">性別</label>
        
        <input type="radio" id="male" name="gender" value="男" required>
        <label for="male">男</label>
        
        <input type="radio" id="female" name="gender" value="女"required>
        <label for="female">女</label>
        
        <input type="radio" id="unknow" name="gender" value="未知"required>
        <label for="unknow">未知</label>

        <br>
        <label for="">專長</label>

        <input type="checkbox" id="photoshop" name="skill" value="Photoshop">
        <label for="photoshop">Photoshop</label>

        <input type="checkbox" id="illustrator" name="skill" value="Illustrator">
        <label for="illustrator">Illustrator</label>

        <input type="checkbox" id="indesign" name="skill" value="InDesign">
        <label for="indesign">InDesign</label>
        <br>
        <label for="content">內容</label>
        <textarea name="content" id="content" cols="60" rows="15"></textarea>
        <br>
        <input type="submit" value="送出">
        <input type="reset">
        <input type="button" value="自訂">
        <br>
        <button type="submit">送出</button>
        <button type="reset">重設</button>
        <button type="button">自訂</button>
    </form>
</body>
</html>
